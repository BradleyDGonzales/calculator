<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div id="content" >0</div>
        <button id="clear">AC</button>
        <button id="sign">+/-</button>
        <button id="percent">%</button>
        <button id="division">/</button>
        <button id="coefficient" value="7">7</button>
        <button id="coefficient" value="8">8</button>
        <button id="coefficient" value="9">9</button>
        <button id="multiply">*</button>
        <button id="coefficient" value="4">4</button>
        <button id="coefficient" value="5">5</button>
        <button id="coefficient" value="6">6</button>
        <button id="subtract">-</button>
        <button id="coefficient" value="1">1</button>
        <button id="coefficient" value="2">2</button>
        <button id="coefficient" value="3">3</button>
        <button id="add">+</button>
        <button class="zero" id="coefficient" value="0">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
